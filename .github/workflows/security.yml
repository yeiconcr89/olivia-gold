name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scans every Monday at 10:00 AM UTC
    - cron: '0 10 * * 1'

jobs:
  # ============================================================================
  # DEPENDENCY VULNERABILITY SCANNING
  # ============================================================================
  dependency-scan:
    name: ðŸ” Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        directory: ['.', './backend']
        
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: '${{ matrix.directory }}/package-lock.json'

    - name: ðŸ“¦ Install dependencies
      working-directory: ${{ matrix.directory }}
      run: npm ci

    - name: ðŸ” Run npm audit
      working-directory: ${{ matrix.directory }}
      run: |
        echo "Running npm audit for ${{ matrix.directory }}"
        npm audit --audit-level=moderate
      continue-on-error: true

    - name: ðŸ“Š Generate audit report
      working-directory: ${{ matrix.directory }}
      run: |
        npm audit --json > audit-report.json || true
        npm audit --audit-level=low --json > detailed-audit.json || true

    - name: ðŸ“¤ Upload audit reports
      uses: actions/upload-artifact@v3
      with:
        name: audit-report-${{ matrix.directory == '.' && 'frontend' || 'backend' }}
        path: |
          ${{ matrix.directory }}/audit-report.json
          ${{ matrix.directory }}/detailed-audit.json
        retention-days: 30

  # ============================================================================
  # CODE SECURITY ANALYSIS
  # ============================================================================
  code-security:
    name: ðŸ” Code Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ” Run Semgrep security analysis
      uses: semgrep/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/owasp-top-ten
          p/nodejs
          p/typescript
          p/react
          p/express
          p/jwt
          p/postgres
        generateSarif: "1"
      env:
        SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

    - name: ðŸ“¤ Upload SARIF file
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: semgrep.sarif
      if: always()

  # ============================================================================
  # CODEQL ANALYSIS
  # ============================================================================
  codeql:
    name: ðŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ]

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ” Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: ðŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: ðŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"

  # ============================================================================
  # SECRET SCANNING
  # ============================================================================
  secret-scan:
    name: ðŸ”‘ Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for secret scanning

    - name: ðŸ”‘ Run TruffleHog secret scan
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

  # ============================================================================
  # DOCKER SECURITY SCANNING
  # ============================================================================
  docker-security:
    name: ðŸ³ Docker Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ³ Build Docker image
      run: |
        if [ -f "Dockerfile" ]; then
          docker build -t olivia-gold:security-scan .
        else
          echo "No Dockerfile found, skipping Docker security scan"
          exit 0
        fi

    - name: ðŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      if: hashFiles('Dockerfile') != ''
      with:
        image-ref: 'olivia-gold:security-scan'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ðŸ“¤ Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: hashFiles('trivy-results.sarif') != ''
      with:
        sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # SECURITY CONFIGURATION CHECKS
  # ============================================================================
  config-security:
    name: âš™ï¸ Security Configuration Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ” Check for sensitive files
      run: |
        echo "ðŸ” Checking for sensitive files..."
        
        # Check for common sensitive files
        sensitive_files=(
          ".env"
          ".env.local"
          ".env.production"
          "*.key"
          "*.pem"
          "*.p12"
          "*.pfx"
          "id_rsa"
          "id_dsa"
          "config.json"
        )
        
        found_sensitive=false
        for pattern in "${sensitive_files[@]}"; do
          if find . -name "$pattern" -not -path "./node_modules/*" -not -path "./.git/*" | grep -q .; then
            echo "âš ï¸ Found potentially sensitive file pattern: $pattern"
            find . -name "$pattern" -not -path "./node_modules/*" -not -path "./.git/*"
            found_sensitive=true
          fi
        done
        
        if [ "$found_sensitive" = true ]; then
          echo "âŒ Sensitive files detected in repository"
          exit 1
        else
          echo "âœ… No sensitive files detected"
        fi

    - name: ðŸ” Check security headers configuration
      run: |
        echo "ðŸ” Checking security headers configuration..."
        
        # Check for security middleware in backend
        if [ -f "backend/src/server.ts" ]; then
          echo "Checking backend security configuration..."
          
          if grep -q "helmet" backend/src/server.ts; then
            echo "âœ… Helmet security middleware found"
          else
            echo "âš ï¸ Helmet security middleware not found"
          fi
          
          if grep -q "cors" backend/src/server.ts; then
            echo "âœ… CORS configuration found"
          else
            echo "âš ï¸ CORS configuration not found"
          fi
          
          if grep -q "rateLimit" backend/src/server.ts; then
            echo "âœ… Rate limiting found"
          else
            echo "âš ï¸ Rate limiting not found"
          fi
        fi

    - name: ðŸ” Check environment variable usage
      run: |
        echo "ðŸ” Checking environment variable security..."
        
        # Check for hardcoded secrets
        if grep -r "password.*=" --include="*.ts" --include="*.js" --include="*.tsx" --include="*.jsx" . | grep -v node_modules | grep -v ".git"; then
          echo "âš ï¸ Potential hardcoded passwords found"
        fi
        
        if grep -r "secret.*=" --include="*.ts" --include="*.js" --include="*.tsx" --include="*.jsx" . | grep -v node_modules | grep -v ".git" | grep -v "process.env"; then
          echo "âš ï¸ Potential hardcoded secrets found"
        fi
        
        echo "âœ… Environment variable security check completed"

  # ============================================================================
  # SECURITY SUMMARY REPORT
  # ============================================================================
  security-summary:
    name: ðŸ“Š Security Summary Report
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-security, codeql, secret-scan, config-security]
    if: always()
    
    steps:
    - name: ðŸ“¥ Download audit reports
      uses: actions/download-artifact@v6
      with:
        path: security-reports/
      continue-on-error: true

    - name: ðŸ“Š Generate security summary
      run: |
        echo "# ðŸ”’ Security Scan Summary" > security-summary.md
        echo "" >> security-summary.md
        echo "## ðŸ“… Scan Date: $(date)" >> security-summary.md
        echo "" >> security-summary.md
        echo "## ðŸ“Š Scan Results:" >> security-summary.md
        echo "" >> security-summary.md
        
        # Check job results
        if [[ "${{ needs.dependency-scan.result }}" == "success" ]]; then
          echo "âœ… **Dependency Scan**: PASSED" >> security-summary.md
        else
          echo "âŒ **Dependency Scan**: FAILED" >> security-summary.md
        fi
        
        if [[ "${{ needs.code-security.result }}" == "success" ]]; then
          echo "âœ… **Code Security Analysis**: PASSED" >> security-summary.md
        else
          echo "âŒ **Code Security Analysis**: FAILED" >> security-summary.md
        fi
        
        if [[ "${{ needs.codeql.result }}" == "success" ]]; then
          echo "âœ… **CodeQL Analysis**: PASSED" >> security-summary.md
        else
          echo "âŒ **CodeQL Analysis**: FAILED" >> security-summary.md
        fi
        
        if [[ "${{ needs.secret-scan.result }}" == "success" ]]; then
          echo "âœ… **Secret Scanning**: PASSED" >> security-summary.md
        else
          echo "âŒ **Secret Scanning**: FAILED" >> security-summary.md
        fi
        
        if [[ "${{ needs.config-security.result }}" == "success" ]]; then
          echo "âœ… **Configuration Security**: PASSED" >> security-summary.md
        else
          echo "âŒ **Configuration Security**: FAILED" >> security-summary.md
        fi
        
        echo "" >> security-summary.md
        echo "## ðŸ”§ Recommendations:" >> security-summary.md
        echo "" >> security-summary.md
        echo "- Keep dependencies updated regularly" >> security-summary.md
        echo "- Review and address any security findings" >> security-summary.md
        echo "- Monitor security alerts and advisories" >> security-summary.md
        echo "- Ensure secrets are properly managed" >> security-summary.md
        echo "" >> security-summary.md
        echo "---" >> security-summary.md
        echo "*Generated by Olivia Gold Security Pipeline*" >> security-summary.md
        
        echo "ðŸ“Š Security Summary Generated:"
        cat security-summary.md

    - name: ðŸ“¤ Upload security summary
      uses: actions/upload-artifact@v3
      with:
        name: security-summary-report
        path: security-summary.md
        retention-days: 90

    - name: ðŸ’¬ Comment PR with security summary
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const summary = fs.readFileSync('security-summary.md', 'utf8');
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ðŸ”’ Security Scan Results\n\n${summary}`
          });