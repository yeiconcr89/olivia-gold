name: CI/CD Pipeline - Olivia Gold

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18.x'
  POSTGRES_DB: joyeria_elegante_test
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres

jobs:
  # ============================================================================
  # LINTING Y ANÃLISIS DE CÃ“DIGO
  # ============================================================================
  lint:
    name: ğŸ” Linting & Code Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    # Frontend Linting
    - name: ğŸ“¦ Install frontend dependencies
      run: npm ci

    - name: ğŸ” Run frontend linting
      run: npm run lint

    # Backend Linting
    - name: ğŸ“¦ Install backend dependencies
      working-directory: ./backend
      run: npm ci

    - name: ğŸ” Run backend linting
      working-directory: ./backend
      run: npm run lint

    - name: ğŸ“ TypeScript type checking (Frontend)
      run: npx tsc --noEmit

    - name: ğŸ“ TypeScript type checking (Backend)
      working-directory: ./backend
      run: npx tsc --noEmit

  # ============================================================================
  # TESTS BACKEND
  # ============================================================================
  test-backend:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json'

    - name: ğŸ“¦ Install backend dependencies
      working-directory: ./backend
      run: npm ci

    - name: ğŸ”§ Setup test environment variables
      working-directory: ./backend
      run: |
        echo "NODE_ENV=test" > .env.test
        echo "DATABASE_URL=postgresql://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}?schema=public" >> .env.test
        echo "JWT_SECRET=test-jwt-secret-for-ci-cd-pipeline-12345678901234567890" >> .env.test
        echo "SESSION_SECRET=test-session-secret-for-ci-cd" >> .env.test
        echo "CSRF_SECRET=test-csrf-secret-for-ci-cd" >> .env.test

    - name: ğŸ—„ï¸ Setup test database
      working-directory: ./backend
      run: |
        npm run test:setup

    - name: ğŸ§ª Run backend tests
      working-directory: ./backend
      run: npm run test
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}?schema=public

    - name: ğŸ“Š Upload backend coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage/lcov.info
        flags: backend
        name: backend-coverage

  # ============================================================================
  # TESTS FRONTEND
  # ============================================================================
  test-frontend:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install frontend dependencies
      run: npm ci

    - name: ğŸ§ª Run frontend tests
      run: npm run test:run

    - name: ğŸ“Š Run frontend tests with coverage
      run: npm run test:coverage

    - name: ğŸ“Š Upload frontend coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  # ============================================================================
  # TESTS DE SEGURIDAD
  # ============================================================================
  security-tests:
    name: ğŸ”’ Security Tests
    runs-on: ubuntu-latest
    needs: [lint]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    # Audit de dependencias
    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Frontend security audit
      run: npm audit --audit-level=moderate

    - name: ğŸ“¦ Install backend dependencies
      working-directory: ./backend
      run: npm ci

    - name: ğŸ” Backend security audit
      working-directory: ./backend
      run: npm audit --audit-level=moderate

    # AnÃ¡lisis con Semgrep
    - name: ğŸ” Run Semgrep security analysis
      uses: semgrep/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/owasp-top-ten
          p/nodejs
          p/typescript
        publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
        publishDeployment: 'auto'
      env:
        SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

  # ============================================================================
  # BUILD Y TESTING DE INTEGRACIÃ“N
  # ============================================================================
  build:
    name: ğŸ—ï¸ Build & Integration Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    # Build Frontend
    - name: ğŸ“¦ Install frontend dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build frontend
      run: npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:3001' }}

    # Build Backend
    - name: ğŸ“¦ Install backend dependencies
      working-directory: ./backend
      run: npm ci

    - name: ğŸ—ï¸ Build backend
      working-directory: ./backend
      run: npm run build

    # Test de integraciÃ³n E2E bÃ¡sico
    - name: ğŸ”§ Setup integration test environment
      working-directory: ./backend
      run: |
        echo "NODE_ENV=test" > .env.test
        echo "DATABASE_URL=postgresql://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}?schema=public" >> .env.test
        echo "JWT_SECRET=integration-test-jwt-secret-12345678901234567890" >> .env.test
        echo "SESSION_SECRET=integration-test-session-secret" >> .env.test
        echo "CSRF_SECRET=integration-test-csrf-secret" >> .env.test
        npm run test:setup

    - name: ğŸš€ Start backend server
      working-directory: ./backend
      run: |
        npm run start &
        sleep 10
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}?schema=public

    - name: ğŸ§ª Run integration tests
      working-directory: ./backend
      run: npm run test -- --testPathPattern=integration
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}?schema=public

    # Artifact de builds
    - name: ğŸ“¤ Upload frontend build artifact
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: ./dist/
        retention-days: 7

    - name: ğŸ“¤ Upload backend build artifact
      uses: actions/upload-artifact@v3
      with:
        name: backend-build
        path: ./backend/dist/
        retention-days: 7

  # ============================================================================
  # DEPLOY A STAGING (solo en develop)
  # ============================================================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security-tests]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¥ Download frontend build
      uses: actions/download-artifact@v3
      with:
        name: frontend-build
        path: ./dist/

    - name: ğŸ“¥ Download backend build
      uses: actions/download-artifact@v3
      with:
        name: backend-build
        path: ./backend/dist/

    # En un escenario real, aquÃ­ deployarÃ­as a tu servidor staging
    - name: ğŸš€ Deploy to staging environment
      run: |
        echo "ğŸš€ Deploying to staging environment..."
        echo "ğŸ“ Frontend build ready at ./dist/"
        echo "ğŸ“ Backend build ready at ./backend/dist/"
        echo "âœ… Staging deployment completed successfully!"
        # AquÃ­ irÃ­an los comandos reales de deploy (scp, rsync, docker, etc.)

  # ============================================================================
  # DEPLOY A PRODUCCIÃ“N (solo en main)
  # ============================================================================
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¥ Download frontend build
      uses: actions/download-artifact@v3
      with:
        name: frontend-build
        path: ./dist/

    - name: ğŸ“¥ Download backend build
      uses: actions/download-artifact@v3
      with:
        name: backend-build
        path: ./backend/dist/

    # Backup de base de datos antes del deploy
    - name: ğŸ—„ï¸ Create database backup
      run: |
        echo "ğŸ—„ï¸ Creating production database backup..."
        echo "ğŸ“… Backup timestamp: $(date)"
        # AquÃ­ irÃ­an los comandos reales de backup
        echo "âœ… Database backup completed!"

    # Deploy a producciÃ³n
    - name: ğŸŒŸ Deploy to production environment
      run: |
        echo "ğŸŒŸ Deploying to production environment..."
        echo "ğŸ“ Frontend build ready at ./dist/"
        echo "ğŸ“ Backend build ready at ./backend/dist/"
        echo "âš ï¸  Running production deployment with zero downtime..."
        # AquÃ­ irÃ­an los comandos reales de deploy a producciÃ³n
        echo "âœ… Production deployment completed successfully!"

    # VerificaciÃ³n post-deploy
    - name: ğŸ” Post-deployment health check
      run: |
        echo "ğŸ” Running post-deployment health checks..."
        # AquÃ­ irÃ­an verificaciones reales de que el sitio funciona
        echo "âœ… All health checks passed!"

  # ============================================================================
  # NOTIFICACIONES
  # ============================================================================
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
    - name: ğŸ“¢ Send deployment notification
      run: |
        if [[ "${{ needs.deploy-production.result }}" == "success" ]]; then
          echo "ğŸ‰ Production deployment successful!"
          echo "ğŸŒ Site is live at: https://oliviagold.com"
        elif [[ "${{ needs.deploy-staging.result }}" == "success" ]]; then
          echo "ğŸš€ Staging deployment successful!"
          echo "ğŸŒ Staging site: https://staging.oliviagold.com"
        else
          echo "âš ï¸ Deployment completed with status: ${{ needs.deploy-production.result || needs.deploy-staging.result }}"
        fi

# ============================================================================
# CONFIGURACIÃ“N DE CALIDAD
# ============================================================================
  quality-gates:
    name: ğŸ¯ Quality Gates
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, security-tests]
    if: always()
    
    steps:
    - name: ğŸ¯ Evaluate quality gates
      run: |
        echo "ğŸ“Š Evaluating quality gates..."
        
        # Verificar que todos los tests pasaron
        if [[ "${{ needs.test-backend.result }}" != "success" ]]; then
          echo "âŒ Backend tests failed"
          exit 1
        fi
        
        if [[ "${{ needs.test-frontend.result }}" != "success" ]]; then
          echo "âŒ Frontend tests failed"
          exit 1
        fi
        
        if [[ "${{ needs.security-tests.result }}" != "success" ]]; then
          echo "âŒ Security tests failed"
          exit 1
        fi
        
        echo "âœ… All quality gates passed!"
        echo "ğŸ‰ Code is ready for deployment!"