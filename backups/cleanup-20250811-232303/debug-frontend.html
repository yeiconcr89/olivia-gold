<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Frontend</title>
</head>
<body>
    <h1>Debug Frontend - Pedidos</h1>
    <button onclick="testLogin()">1. Test Login</button>
    <button onclick="testOrders()">2. Test Orders API</button>
    <button onclick="testLocalStorage()">3. Check LocalStorage</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:3001';
        let token = null;

        function log(message) {
            const results = document.getElementById('results');
            results.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }

        async function testLogin() {
            try {
                log('üß™ Probando login...');
                
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@joyceriaelegante.com',
                        password: 'admin123'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                token = data.token;
                
                // Simular localStorage
                localStorage.setItem('token', token);
                localStorage.setItem('user', JSON.stringify(data.user));
                localStorage.setItem('authMethod', 'email');
                
                log('‚úÖ Login exitoso: ' + data.user.email);
                log('üîë Token guardado en localStorage');
                
            } catch (error) {
                log('‚ùå Error en login: ' + error.message);
            }
        }

        async function testOrders() {
            try {
                const storedToken = localStorage.getItem('token');
                if (!storedToken) {
                    log('‚ùå No hay token en localStorage. Haz login primero.');
                    return;
                }
                
                log('üîÑ Probando API de pedidos...');
                log('üîë Usando token: ' + storedToken.substring(0, 20) + '...');
                
                const response = await fetch(`${API_BASE}/api/orders`, {
                    headers: {
                        'Authorization': `Bearer ${storedToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log('üì° Response status: ' + response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log('‚ùå Error response: ' + errorText);
                    return;
                }
                
                const data = await response.json();
                log('‚úÖ Pedidos obtenidos: ' + data.orders.length);
                log('üìã Datos: ' + JSON.stringify(data, null, 2));
                
            } catch (error) {
                log('‚ùå Error: ' + error.message);
            }
        }

        function testLocalStorage() {
            log('üîç Revisando localStorage...');
            log('Token: ' + (localStorage.getItem('token') ? 'Presente' : 'Ausente'));
            log('User: ' + (localStorage.getItem('user') ? 'Presente' : 'Ausente'));
            log('AuthMethod: ' + localStorage.getItem('authMethod'));
            
            if (localStorage.getItem('user')) {
                const user = JSON.parse(localStorage.getItem('user'));
                log('üë§ Usuario: ' + user.email + ' (' + user.role + ')');
            }
        }
    </script>
</body>
</html>
