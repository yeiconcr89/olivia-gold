# SonarCloud Configuration for Olivia Gold
sonar.projectKey=olivia-gold-ecommerce
sonar.organization=olivia-gold-org

# Project Information
sonar.projectName=Olivia Gold - Joyer√≠a E-commerce
sonar.projectVersion=1.0

# Source Configuration
sonar.sources=src,backend/src
sonar.tests=src,backend/src,tests,e2e
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/public/**

# Language Settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info,backend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info,backend/coverage/lcov.info

# Coverage Configuration
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/setupTests.ts,**/vite.config.ts,**/vitest.config.ts

# Analysis Configuration
sonar.sourceEncoding=UTF-8
sonar.scanner.force-deprecated-java-version-grace-period=true

# Quality Gate Configuration
sonar.qualitygate.wait=true

# ESLint Integration
sonar.eslint.reportPaths=eslint-results.sarif

# Duplication Configuration
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Security Configuration
sonar.security.hotspots.inheritFromParent=true